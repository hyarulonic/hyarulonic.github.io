<!DOCTYPE html>
<html>
    <head>
        <title>Dani's Derogatory Debate Dtimer</title>
        <link rel="stylesheet" href="main.css">
        <script src="main.js"></script>
    </head>
    <body>
        <h1 class="title-header">Dani's Derogatory Debate Dtimer</h1>
        <h1 class="title-subheader">Speech Timer</h1>
        <div class="maintimer">
            <span id="mainminute">00</span>
            <span id="mainsecond">00</span>
            <span id="milliseconds">00</span>
            <div>
                <button class="timer-button" id="start" onclick="start();">Start</button>
                <button class="timer-button" id="stop" onclick="stop();">Stop</button>
                <button class="timer-button" id="reset" onclick="reset();">Reset</button>
            </div>
        </div>
    </body>
</html>
